<html>
    <body bgcolor = 'gray'>

            <center><caption align = "Top">
                    <h2>
                        APPLICATION FORM
                    </h2>
                </caption>

        <table cellpadding=10 width="700" bgcolor="cyan">
            <tr>
                <th colspan="3" align="cneter">Personal Details</th>
            </tr>
            <!-- <center><caption align = "Top">
                <h2>
                    Application Form
                </h2>
            </caption></center> -->
         <form>
             <font face="courier new" size ="4">
                 <tr>
                     <td tabindex="1">First Name:</td>
                     <td><Input type="text" name="Ename" size="30" maxlength="30" value=""
                         placeholder="Enter first Name" align ="middle" 
                         style="background-color:white" border-color:"black" required autofocus></td> 
                 </tr>
                 <tr>
                        <td tabindex="2">Last Name:</td>
                        <td><Input type="text" name="Ename" size="30" maxlength="30" value="" 
                            placeholder="Enter last Name" align ="middle"
                             style="background-color:white" border-color:"black" required></td> 
                 </tr>
                 <tr>
                        <td tabindex="3">Education:</td>
                        <td><Input type="checkbox" name="Education" value="Graduate" checked>Graduate</td>
        
                        <td><Input type="checkbox" name="Education" value="Post Graduate">Post Graduate</td> 
                 </tr>
                 <tr>
                        <td tabindex="4">Gender:</td>
                        <td><Input type="radio" name="Gender" value="Male" checked>Male</td>
        
                        <td><Input type="radio" name="Gender" value="Female">Female</td> 
                 </tr>
                 <tr>
                        <td tabindex="5">Salary:</td>
                        <td><Input type="Password" name="Salary" size = "10"></td>
                 </tr>
                 <tr>
                        <td tabindex="6">State:</td>
                        <td><select name="State" tabindex="2">
                            <option>Andra Pradesh</option>
                            <option>Karnataka</option>
                            <option>Tamil Nadu</option>
                            <option>Maharastra</option>
                        </select></td>
                 </tr>

                 <tr>
                        <td tabindex="7">Programing Language:</td>
                        <td><input list="Languages" / >
                            <datalist ID="Languages">
                            <option value = "COBOL"></option>
                            <option value ="FORTRON"></option>
                            <option VALUE = "C" ></option>
                            <option VALUE = "C++" ></option>
                            <option VALUE = "JAVA" ></option>
                            <option VALUE = "PYTHON" ></option>
                            <option VALUE = "PHP" ></option>
                            <option VALUE = "C#" ></option>
                            <option VALUE = "VB" ></option>
                        </datalist></td>
                 </tr>

                 
                 <tr>
                     <td>Select Color</td>
                     <td>
                         <input id="background-color" type="color">
                     </td>
                 </tr>
                 <tr>
                     <td>Meeting Date:</td>
                     <td>
                         <input id="meeting" type="date">
                     </td>
                 </tr>
                 <tr>
                     <td>Meeting Date and Time:</td>
                     <td>
                         <input id="mdate" type="datetime-local" name="mdate">
                     </td>
                 </tr>

                 <tr>
                     <td>
                         Email:
                     </td>
                     <td>
                         <input type="email" id="email" required>
                     </td>
                 </tr>

                 <tr>
                        <td>
                            Website:
                        </td>
                        <td>
                            <input type="url" name="website" >
                        </td>
                    </tr>

                    <tr>
                            <td>
                                Phone:
                            </td>
                            <td>
                                <input type="tel" id="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
                            </td>
                        </tr>

                 <tr>
                        
                        <td colspan="2" align="center"><Input type="submit" name="submit" 
                            value="Submit">
                            <Input type="reset" name="reset" value="Reset"></td>
                 </tr>

                



        </form>
        </table>
    </center>
    </body>
</html>
